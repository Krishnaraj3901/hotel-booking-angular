<app-header></app-header>




<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col" *ngFor="let book of bookingRoom;let i = index">
                    <div class="room">
                        <div class="room-image" >
                            <img [src]="book.single_image" alt="room image">
                        </div>
                        <div class="room-text">
                            <h3>{{book.suite_name}}</h3>
                            <p class="rate">
                                <span>${{book.rate.nightly}}</span>/per night
                            </p>
                        </div>
                    </div>
                </div>




                <div class=" col booking-form">
                    <div class="form-header">
                        <h1>Make your reservation</h1>
                    </div>
                    <form (ngSubmit)="booking()" [formGroup]="bookingForm">
                        <div class="form-group">
                            <input formControlName="fullname" name="fullname" class="form-control" type="text"
                                placeholder="Full Name.">
                            <div *ngIf="this.bookingForm.get('fullname')?.errors&&this.bookingForm.get('fullname')?.touched"
                                class="text-danger">*Invalid fullname</div>
                            <!-- <span class="form-label">full Name</span> -->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input formControlName="checkin" name="checkin" class="form-control" type="date"
                                        required>
                                    <div *ngIf="this.bookingForm.get('checkin')?.errors&&this.bookingForm.get('checkin')?.touched"
                                        class="text-danger">*Invalid date</div>
                                    <span class="form-label">Check In</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input formControlName="checkout" name="checkout" class="form-control" type="date"
                                        required>
                                    <div *ngIf="this.bookingForm.get('checkout')?.errors&&this.bookingForm.get('checkout')?.touched"
                                        class="text-danger">*Invalid date</div>
                                    <span class="form-label">Check out</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- <div class="col-md-4">
                              <div class="form-group">
                                  <select class="form-control" required>
                                      <option value="" selected hidden>no of rooms</option>
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                  </select>
                                  <span class="select-arrow"></span>
                                  <span class="form-label">Rooms</span>
                              </div>
                          </div> -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <select formControlName="adult" name="adult" class="form-control" required>
                                        <option value="" selected hidden>no of adults</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                    <span class="form-label">Adults</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <select formControlName="children" name="children" class="form-control" required>
                                        <option value="" selected hidden>no of children</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                    <span class="form-label">Children</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input formControlName="email" name="email" class="form-control" type="email"
                                        placeholder="Enter your Email">
                                    <div *ngIf="this.bookingForm.get('email')?.errors&&this.bookingForm.get('email')?.touched"
                                        class="text-danger">*Invalid email</div>
                                    <span class="form-label">Email</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input value="{{this.phno}}" class="form-control" type="tel"
                                        placeholder="Enter you Phone" disabled readonly>
                                    <span class="form-label">Phone</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-btn">
                            <button type="submit" class="submit-btn">checkout</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>








    <app-footer></app-footer>
